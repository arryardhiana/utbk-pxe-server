user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Jalankan sendfile karena kita melayani dari RAM (tmpfs) - sangat cepat
    sendfile on;
    tcp_nopush off;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Tune buffers for high-speed file delivery
    output_buffers 1 32m;
    directio 64m;
    
    # Matikan buffering proxy untuk alur statis
    proxy_buffering off;

    # Optimasi standard
    types_hash_max_size 2048;

    # Explicitly log to a file for the dashboard monitor
    access_log /var/log/nginx/access.log;

    server {
        listen 80 default_server;
        server_name _;

        # Static files for PXE boot (Kernel, Initrd, RootFS from RAM)
        location /pxe/ {
            alias /ram-disk/;
            autoindex on;
        }

        # Proxy to FastAPI (if we weren't serving static frontend directly)
        location /api/ {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Frontend
        location / {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
        }
    }
}
